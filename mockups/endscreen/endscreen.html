<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="state-endscreen.css">
  <title>Endscreen</title>
</head>
<body>

  <main>

    <section class="time-slept">
